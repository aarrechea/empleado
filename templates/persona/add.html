<!-- Imports -->
{% extends 'base.html' %}


<!-- Block title -->
{% block title %}
    Add Employee
{% endblock title %}
    

<!-- Block content -->
{% block content %}
    {% include 'includes/header.html' %}


    <!-- Add employee form -->
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar empleado</h1>
            
            <form class="cell grid-x grid-margin-x" method='POST' enctype="multipart/form-data">
                {% csrf_token %}

                <div class="cell medium-6">
                    <label>Nombre {{form.first_name}}</label>
                </div>

                <div class="cell medium-6">
                    <label>Apellido {{form.last_name}}</label>
                </div>

                <div class="cell medium-6">
                    <label>Job {{form.job}}</label>
                </div>

                <div class="cell medium-6">
                    <label>Departamento {{form.departamento}}</label>
                </div>

                <div class="cell medium-6">
                    <label>Habilidades {{form.habilidades}}</label>
                </div>

                <div class="cell medium-6">
                    <label>Avatar {{form.avatar}}</label>
                </div>

                <div class="cell">
                    <button class="button success" type="submit">Agregar</button>                    
                </div>                
            </form>
        </div>
    </div>
{% endblock content %}
