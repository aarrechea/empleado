<!-- Imports -->
{% extends 'base.html' %}


<!-- Block title -->
{% block title %}
    Update employee
{% endblock title %}
    

<!-- Block content -->
{% block content %}
    <!-- Includes -->
    {% include 'includes/header.html' %}


    <!-- Employee to update -->
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Update Employee</h1>

            <div class="cell">
                <form class="grid-x grid-margin-x" method="post">
                    {% csrf_token %}
    
                    <div class="cell large-6">
                        <label>
                            Nombre:
                            {{form.first_name}}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            Apellido:
                            {{form.last_name}}
                        </label>
                    </div>
    
                    <div class="cell large-6">
                        <label>
                            Trabajo:
                            {{form.job}}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            Departamento:
                            {{form.departamento}}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            Habilidades:
                            {{form.habilidades}}
                        </label>
                    </div>
    
                    <div class="cell">                        
                        <button type="submit" class="success button">Modificar</button>
                    </div>                    
                </form>
            </div>            
        </div>        
    </div>
{% endblock content %}
